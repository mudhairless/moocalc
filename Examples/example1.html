<!DOCTYPE html>
<html lang="en-us">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Calculator Example</title>

	<link rel="stylesheet" href="../Source/moo-calc.css" />
	<script type="text/javascript" src="mootools-core-1.5.0.js" ></script>
	<script type="text/javascript" src="mootools-more-1.5.0.js" ></script>
	<script type="text/javascript" src="../Source/moo-calc.js"></script>
	</head>
	<body>
		<script type="text/javascript" >
			var ec;
			window.addEvent('domready',function () {
				ec = new MooCalc('calc',{
					showConversions: true,
					showFuncs: true,
					hideOnResult: false,
					funcs: {
						'Alert': {
							binary: false,
							func: function (f) {
								alert(f);
								return f;
							},
							title: 'Custom Function Example'
						}
					}
				});
			});
		</script>
		<h2>MooCalc Example</h2>
		<input id="calc" type="text" placeholder="calculator" />
		<input type="button" onclick="ec.show();" value="Show Calc" />
	</body>
</html>
